# This triggers a build in a separate github action

## See documentation here: https://docs.google.com/document/d/1Xz-gzptICIza0oio0Kza3LWg2a6n_015o0MPu0LGfuU/edit#heading=h.k45jb8zdijoi
## (Only available for select Guardian Staff)
## This also relies on a personal access token, due to expire on or before 15th June 2024 ( 2024-06-15 ).
## Details of how to renew this token in the docs.

### This task is broken into 2 jobs
### in case for whatever reason the internal build takes a long time to complete, 
### we can just re-run the second job to check the status

name: Trigger Private Janus build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  trigger-workflow:
    runs-on: ubuntu-latest

    outputs:
      workflow_run_id: ${{ steps.fetch.outputs.result }}

    steps:
    - name: record start time
      run: echo START_TIME=$(date "+%Y-%m-%dT%H:%M:%S") >> $GITHUB_ENV

    - name: Trigger workflow
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_ACTIONS_JANUS }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'guardian',
            repo: 'janus',
            workflow_id: 'build.yml',
            ref: 'mmc/migrate-build-from-teamcity-to-gha',
            inputs: {
              "janus-app-branch": "${{ github.ref }}"
            }
          })

    - run: sleep 5 # wait for event to register within github system

    - name: fetch workflow id
      id: fetch
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_ACTIONS_JANUS }}
        result-encoding: string
        script: |
          const result = await github.rest.actions.listWorkflowRuns({
            owner: 'guardian',
            repo: 'janus',
            workflow_id: 'build.yml',
            event: 'workflow_dispatch',
            created: '>=${{ env.START_TIME }}'
          });
          console.log(result);
          return result["data"]["workflow_runs"][0].id

    - run: sleep 240 # wait 4 minutes for job to run

  check-status:
    runs-on: ubuntu-latest
    needs: trigger-workflow
    steps:
    - name: fetch status
      id: status
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_ACTIONS_JANUS }}
        result-encoding: string
        script: |
          const result = await github.rest.actions.getWorkflowRun({
            owner: 'guardian',
            repo: 'janus',
            run_id: '${{ needs.trigger-workflow.outputs.workflow_run_id }}'
          });
          console.log(result);
          return result["data"]["conclusion"];

    - name: Verify job completed successfully
      if: ${{ steps.status.outputs.result != 'success' }}
      uses: actions/github-script@v6
      with:
        script: core.setFailed('Task started by trigger-workflow did not conclude successfully')
